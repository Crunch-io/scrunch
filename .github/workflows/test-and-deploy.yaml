name: Scrunch package test and deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '**'
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    # runs-on: ubuntu-latest
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 2.7
          - 3.6
          - 3.7
        include:
          - os: "ubuntu-20.04"
            python-version: "3.6"
          - os: "ubuntu-20.04"
            python-version: "2.7"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      if: matrix.python-version != '2.7'
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: set up Python 2.7 (with APT + get-pip)
      if: matrix.python-version == '2.7'
      run: |
        sudo apt-get install python-is-python2
        curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py
        sudo python get-pip.py
        rm get-pip.py

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: Install dependencies python different from 2.7
      if: matrix.python-version != '2.7'
      run: |
        pip install --upgrade pip
        pip install tox tox-gh-actions
  
    - name: Install dependencies python for 2.7
      if: matrix.python-version == '2.7'
      run: |
        pip install --upgrade pip
        python -m pip install "setuptools>=56"
        pip install tox tox-gh-actions
        
    - name: Test with tox for other TOXENV
      run: tox

  deploy:
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Build sdist and dist_wheels
      run: |
        pip install wheel
        python setup.py sdist bdist_wheel


    - name: Publish scrunch to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.DEPLOY_TOKEN }}
