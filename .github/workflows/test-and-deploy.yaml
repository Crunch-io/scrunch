name: Scrunch package test and deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main
      - master

jobs:
  test27:
    runs-on: ubuntu-20.04
    container:
      image: python:2.7.18-buster
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox py27
        run: tox -e py27

  test:
    # runs-on: ubuntu-latest
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.11
        include:
          - os: "ubuntu-latest"
          # There is no build for Python 3.6 in ubuntu>20.04.
          # This include can be removed when we drop support for Python 3.6.
          - os: "ubuntu-20.04"
            python-version: "3.6"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Test with tox
      run: tox

  deploy:
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Build sdist and dist_wheels
      run: |
        pip install wheel
        python setup.py sdist bdist_wheel


    - name: Publish scrunch to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.DEPLOY_TOKEN }}
